<h1 class="text-center">Current Leader Board</h1>
<div *ngIf="isLoading" class="loader"></div>
<div *ngIf="!isLoading" class="container card" style="margin-top: 20px;">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of scores">
        <th>{{score.name}}</th>
        <td>{{score.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
